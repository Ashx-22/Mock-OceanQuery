<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OceanQuery â€” Basic Website</title>

    <!-- Leaflet CSS per Quick Start -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9vZA="
      crossorigin=""
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="topbar">OceanQuery (Basic)</header>

    <main class="layout">
      <section class="left">
        <h2>Query</h2>
        <textarea id="prompt" rows="4" placeholder="Show temperature profiles in the Arabian Sea (2024)"></textarea>
        <div class="row">
          <label>Depth min</label><input id="depthMin" type="number" value="0" />
          <label>Depth max</label><input id="depthMax" type="number" value="2000" />
        </div>
        <div class="row">
          <label>Start date</label><input id="dateStart" type="date" value="2024-01-01" />
          <label>End date</label><input id="dateEnd" type="date" value="2024-12-31" />
        </div>
        <div class="row">
          <button id="runBtn">Run</button>
          <button id="saveBtn">Save</button>
        </div>
        <h3>Saved</h3>
        <ul id="savedList"></ul>
      </section>

      <section class="right">
        <div class="tabs">
          <button id="tab-research" class="tab active">Research</button>
          <button id="tab-brief" class="tab">Brief</button>
        </div>

        <div id="view-research" class="view active">
          <div class="panel"><h2>Map</h2><div id="map"></div></div>
          <div class="panel"><h2>Temperature Profile</h2><div id="chart"></div></div>
        </div>

        <div id="view-brief" class="view">
          <div class="panel">
            <h2>Summary</h2>
            <div id="brief" class="brief"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Leaflet JS per Quick Start -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Plotly JS (official CDN) -->
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>

    <script src="js/main.js"></script>
    <a href="https://api.example.com/v1" target="_blank">Visit OceanQuery API</a>
  </body>
</html>
